<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Name Pet with Open API</title>
  </head>
  <body class="container mx-auto py-8 px-4">
    <!-- TODO: 'animate-pulse' when loading. -->
    <div
      id="bg"
      class="absolute -z-10 h-screen text-center text-8xl tracking-tighter opacity-20 before:content-[attr(before)]"
    ></div>
    <header>
      <h1 class="text-center text-5xl font-bold">Name My Pet</h1>
    </header>

    <main class="mt-8 flex flex-col gap-y-4">
      <label for="pet-select" class="sr-only">Choose a pet:</label>
      <select name="pets" id="pet-select">
        <option value="">--Choose a pet--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="goldfish">Goldfish</option>
      </select>

      <ol id="results" class="text-center"></ol>

      <p id="error" class="text-red-500 text-center font-medium"></p>
    </main>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
